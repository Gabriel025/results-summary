<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title> Frontend Mentor | Results summary component </title>
</head>
<body>
  <main>
    <div class="result-div">
      <h2>
        Your Result
      </h2>

      <div class="circle-div">
        <h1>
          76
        </h1>

        <p>
          of 100
        </p>
      </div>

      <h1>
        Great
      </h1>

      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary-div">
      <h3>
        Summary
      </h3>

      <div class="stats-div">

        <div class="reaction-stat"> <!-- REACTION -->
          <div class="img-name">
            <img src="assets/images/icon-reaction.svg">

            <p>
              <span style="color:hsl(0, 100%, 67%)"> Reaction </span>
            </p>
          </div>
          
          <div class="reaction-value">
            <p>
              80 <span>/ 100</span>
            </p>
          </div>
        </div>



        <div class="memory-stat"> <!-- MEMORY -->
          <div class="img-name">
            <img src="assets/images/icon-memory.svg">

            <p>
              <span style="color:hsl(39, 100%, 56%)"> Memory </span>
            </p>
          </div>

          
          <div class="reaction-value">
            <p>
              92 <span>/ 100</span>
            </p>
          </div>
        </div>



        <div class="verbal-stat"> <!-- VERBAL-->
          <div class="img-name">
            <img src="assets/images/icon-verbal.svg">

            <p>
              <span style="color: hsl(166, 100%, 37%)"> Verbal </span>
            </p>
          </div>
          
          <div class="reaction-value">
            <p>
              61 <span>/ 100</span>
            </p>
          </div>
        </div>




        <div class="visual-stat"> <!-- VISUAL-->
          <div class="img-name">
            <img src="assets/images/icon-visual.svg">

            <p>
              <span style="color: hsl(234, 85%, 45%)"> Visual </span>
            </p>
          </div>
          
          <div class="reaction-value">
            <p>
              72 <span>/ 100</span>
            </p>
          </div>
        </div>
      </div>
      <div class="button-div">
        <button> Continue </button>
      </div>
    </div>
  </main>

    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gabriel025">Gabriel Silva</a>. -->
</body>
</html>
